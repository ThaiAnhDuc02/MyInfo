<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbiesList</title>
    <link rel="stylesheet" href="./editProfile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">Dukr Profile</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Edit</a></li>
          </ul>
        </div>
      </nav>
      <div class="container bootstrap snippets bootdeys">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <form class="form-horizontal" id="userInfoForm">
                <div class="panel panel-default">
                  <div class="panel-body text-center">
                   <img id="img_cover"  class="img-circle profile-avatar" alt="User avatar">
                  </div>
                </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                <h4 class="panel-title">User info</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Experience</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="experience">
                        <option selected="">Select Experience</option>
                        <option>Intern</option>
                        <option>Fresher</option>
                        <option>Junior</option>
                        <option>Middle</option>
                        <option>Senior</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Full name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="fullName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Position</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="position">
                    </div>
                  </div>
                </div>
              </div>
        
              <div class="panel panel-default">
                <div class="panel-heading">
                <h4 class="panel-title">Contact info</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control" id="phone">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">E-mail address</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Social</label>
                    <div class="col-sm-10">
                      <input type="social" class="form-control" id="social">
                    </div>
                  </div>
                  <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">Work add</label>
                    <div class="col-sm-10">
                      <textarea rows="3" class="form-control"></textarea>
                    </div>
                  </div> -->
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-default">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="https://unpkg.com/redux@4.0.5/dist/redux.js"></script>
    <script type="module" src="./src/js/edit.js"></script>
</body>
</html>
